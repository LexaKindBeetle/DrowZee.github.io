<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Личный сайти студента GeekBrains</title>
	<link rel='stylesheet' href='style.css'>

	<script type="text/javascript">

	function Play() {

		var answer = parseInt(Math.random() * 100);
		var chisloigrokov = +prompt("Введите количество игроков");
		var igrokCount = 1;

		while(true){

			var number = prompt("" + igrokCount + " игрок вводит число. Для выхода введите q");

			if(number == "q") {
				break;
			}

			number = parseInt(number)

			if(number == answer){
				alert("Вы угадали! \nПобедил " + igrokCount + " игрок!");
				break;
			} else if(number < answer) {
				alert("Ваше число меньше");
				igrokCount++;
				if(igrokCount > chisloigrokov){
				igrokCount = 1 ;
				}
			} else if(number > answer) {
				alert("Ваше число больше");
				igrokCount++;
				if(igrokCount > chisloigrokov){
				igrokCount = 1;
				}
			}
		}
	}
	</script>



</head>

				<h2>Игра для нескольких игроков. Нужно угадать загаданное компьютером число.</h2>
			
			<a href="#" onClick="Play();" > Начать игру</a>

			</div>
	</div>

</body>
